<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const user = {
      name: 'sophia',
      age: 30,
      'key with space': true,
    }

    // 조회 (점 표기법, 대괄호 표기법)
    console.log(user.age)
    console.log(user['age'])
    // 점 표기법은 안됨
    console.log(user['key with space'])

    // 추가
    user.address = 'korea'
    console.log(user)

    // 수정
    user.age = 40
    console.log(user)

    // 삭제
    delete user.address
    console.log(user)

    // in 연산자
    console.log('age' in user)
    console.log('country' in user)

    // 단축 속성
    const age = 10
    const address = 'korea'

    const oldUser = {
      age: age,
      address: address,
    }
    // =위아래 같음
    const newUser = {
      age,
      address,
    }

    // 계산된 속성
    const a = 'hello'
    const b = 'bye'

    const bag = {
      [a] : 5,
    }
    console.log(bag)

    // 계산된 속성(복잡잡)
    const product = prompt('물건 이름을 입력해주세요.')
    const bbag = {
      [product]: 5
    }

    console.log(bbag)

    // 계산된 속성 (연산)
    const aa = 'my'
    const bb = 'property'

    const bbbag = {
      [product] : 5,
      [a + b] : true,
    }
    console.log(bbbag)


  </script>
  
</body>
</html>
