<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const fruits = ['apple', 'banana', 'coconut']

    // forEach
    // like 반복문 같음...
    // fruits의 인자들이 함수 안으로 들어감
    fruits.forEach(function (fruit, idx) {
      console.log(fruit, idx) // apple 0 / banana 1 / coconut 2
    })

    fruits.forEach((fruit, idx) => {
      console.log(fruit, idx) // apple 0 / banana 1 / coconut 2
    })

    // map
    const numbers = [1, 2, 3]

    const doubleNumbers1 = numbers.map(function (number) {
      return number * 2
    })

    const doubleNumbers2 = numbers.map((number) => {
      return number * 2
    })

    console.log(doubleNumbers2) // [2, 4, 6]

    // + 함수가 너무 커지면....
    const callbackFunc = function (number) {
      return number * 2
    }
    const doubleNumbers = numbers.map(callbackFunc)
    console.log(doubleNumbers)
  </script>

  
  
</body>
</html>
