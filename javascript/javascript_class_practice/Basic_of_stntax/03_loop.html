<body>
  <script>
    // let   i = 0

    // while (i < 6) {
    //   console.log(i)
    //   i += 1
    // }
    
    for (let i = 0; i < 6; i++) {
      console.log(i)
    }

    const fruits = {
      a : "apple",
      b : "banana"
    }

    for (const key in fruits){
      console.log(key)
      console.log(fruits[key])
    }

    const numbers = [0, 1, 2, 3]
    const myStr = "apple"

    for (const number of numbers) {
      console.log(number)
    }
    for (const str of myStr) {
      console.log(str)
    }

    // for..in과 for..of의 차이
    const arr = [3, 5, 7]

    // 인덱스를 순회함(딕셔너리 같은거 쓸 때 유용)
    for (const i in arr) {
      console.log(i)
    }
    // 3 5 7이 나옴 
    for (const i of arr) {
      console.log(i)
    }

  </script>
