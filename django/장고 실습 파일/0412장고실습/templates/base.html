<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      a {
        text-decoration : none;
        color : black;
      }
    </style>
  </head>

  <body>
    <nav class="navbar bg-body-tertiary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'reviews:index' %}">🏠</a>
        <div  class="justify-content-end d-flex align-items-center pe-4">
          {% if request.user.is_authenticated %}
            <div class="d-flex align-items-center">
              {% comment %} <span class="m-2 h5">{{ user }}</span>  {% endcomment %}
              <a class="m-2 h5" href="{% url 'accounts:profile' user.pk %}">{{ user }}</a>
              <a class="btn btn-outline-success m-1" href="{% url 'accounts:update' %}">정보수정</a>
              <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input class="btn btn-outline-primary m-1" type="submit" value="로그아웃">
              </form>
            </div>
          {% else %}
            <div>
              <a class="btn btn-outline-success m-1" href="{% url 'accounts:login' %}" >로그인</a>
              <a class="btn btn-outline-primary" href="{% url 'accounts:signup' %}">회원가입</a>
            </div>
          {% endif %}
  
        </div>
      </div>
      
      
    </nav>
    <div class="p-5">
      {% block content %}{% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
