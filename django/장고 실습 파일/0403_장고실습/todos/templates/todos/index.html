{% extends 'todos/base.html' %}

{% block content %}
  <div class="ms-2 mt-2">
    <a class="btn btn-success mb-3" href="{% url 'todos:create' %}">새로만들기</a>
    {% for todo in todos %}
      <p class= "mb-2">
        <a class="btn btn-outline-success" style="width : 50px" href="{% url 'todos:detail' todo.pk %}">{{ todo.pk }}</a>
      </p>

    {% endfor %}
  </div>
{% endblock content %}
